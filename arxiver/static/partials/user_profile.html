<h2>{{ user.nickname }}</h2>
<div>{{ user.fullname }}</div>
<div>{{ user.email }}</div>

<h3>Followed feeds:</h3>
<table>
    <tr>
        <td><a href="#/feed/new">New Feed</a></td>
    </tr>
    <tr ng-repeat="feed in user.feeds">
        <td>
            {{ feed.feedname }}
        </td>
        <td ng-show="true"> <input ng-model="feed.enable_email" type="checkbox" checked="{{ feed.enable_email }}"></td>
    </tr>
</table>
